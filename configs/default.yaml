# Default configuration

# Experiment settings
experiment:
  name: default
  description: "Default experiment configuration"
  seed: 42
  log_level: INFO
  output_dir: ${results_dir}/${experiment.name}

# Paths
data_dir: ./data
results_dir: ./results
logs_dir: ./logs

# Model settings
model:
  name: deepseek_r1
  temperature: 0.7
  max_tokens: 4096
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0

# Dataset settings
dataset:
  name: aime2024
  split: test
  max_samples: null  # null means use all samples

# Pipeline settings
pipeline:
  type: baseline
  batch_size: 8
  num_workers: 4

# Evaluation settings
evaluation:
  metrics:
    - accuracy
    - token_efficiency
    - reasoning_quality

# Logging settings
logging:
  use_wandb: false
  wandb_project: reasoning-distillation
  wandb_entity: null
  log_frequency: 10
