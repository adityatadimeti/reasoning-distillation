# Baseline experiment configuration

name: baseline
description: "Baseline experiment without reasoning enhancement"

# Inherit from default config
defaults:
  - default

# Override specific settings
experiment:
  name: baseline
  description: "Baseline experiment using standard reasoning without enhancement"
  seed: 42
  output_dir: ${results_dir}/${experiment.name}

# Model settings
model:
  name: deepseek_r1
  config: models/deepseek_r1.yaml
  temperature: 0.2  # Lower temperature for more deterministic reasoning

# Dataset settings
dataset:
  name: aime2024
  config: datasets/aime2024.yaml
  max_samples: null  # Use all samples

# Pipeline settings
pipeline:
  type: baseline
  batch_size: 4
  save_reasoning_traces: true
  save_final_answers: true

# Evaluation settings
evaluation:
  metrics:
    - accuracy
    - token_efficiency
    - reasoning_quality
    - step_count
  save_evaluation_results: true

# Logging settings
logging:
  use_wandb: false
  wandb_project: reasoning-distillation
  wandb_run_name: baseline
  log_frequency: 1
