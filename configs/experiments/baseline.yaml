# Configuration for baseline reasoning pipeline experiment

# Pipeline configuration
pipeline:
  name: baseline
  type: baseline
  batch_size: 4
  save_intermediates: true

# Model configuration (reference the specific model config)
model:
  name: deepseek_r1
  
# Reasoning configuration
reasoning:
  think_tag: true
  max_extensions: 5
  target_token_count: 2000

# Dataset configuration
dataset:
  name: aime2024
  base_path: archive/data
  raw_file: aime_2024_completions_updated.csv
  
  # Column mappings
  columns:
    id: "ID"
    problem: "Problem"
    solution: "Solution"
    answer: "Answer"
    reasoning_trace: "model_completion"
    extracted_answer: "extracted_answer"

# Evaluation configuration
evaluation:
  metrics:
    - accuracy
    - token_efficiency
  tolerance: 0.01  # Numerical tolerance for answer comparison

# Output configuration
output:
  results_path: results/baseline
  save_format: json
  visualizations: true

# Logging configuration
logging:
  level: INFO
  save_path: logs
  console_output: true
  log_file: true