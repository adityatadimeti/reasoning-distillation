# Experiment configuration for DeepSeek R1 Distill Qwen 14B
experiment_name: "testing_deepseek_r1_aime_2024_5_diff"
results_dir: "./results/testing_deepseek_r1_aime_2024_5_diff"
data_path: "./data/simple.csv"
save_intermediate: true
experiment_type: "summarize"

# Dashboard configuration
dashboard_port: 8080

# Model configuration
reasoning_model: "accounts/fireworks/models/deepseek-r1"
reasoning_model_provider: "fireworks"
summarizer_type: "external"
summarizer_model: "accounts/fireworks/models/deepseek-v3-0324"
summarizer_model_provider: "fireworks"

# Generation parameters
max_tokens: 32768
temperature: 0.6
top_p: 0.95
top_k: 40
presence_penalty: 0.0
frequency_penalty: 0.0

# Iteration parameters
max_iterations: 2  # Reduced to 2 for faster testing
continue_after_correct: true

# Summarization parameters
enable_summarization: true
allow_fallback: true  # Enable fallback to use full response when think tags are missing
summary_max_tokens: 32768
summary_temperature: 0.6
summary_top_p: 0.95
summary_top_k: 40
summary_presence_penalty: 0.0
summary_frequency_penalty: 0.0

# Prompt configurations
prompts:
  reasoning: "aime"  # This references the version in config/prompts/reasoning.yaml
  summarize: "approach_focused_summarization"  # This references the version in config/prompts/summarize.yaml
  improved: "aime_diff_approach" # This references the version in config/prompts/improved.yaml