# Experiment configuration
experiment_name: "test_reasoning_problems"
results_dir: "./results/test"
data_path: "./data/simple.csv"
save_intermediate: true

# Dashboard configuration
dashboard_port: 8080

# Model configuration
reasoning_model: "accounts/vineeth-vajipey-7e1414/deployedModels/deepseek-r1-distill-qwen-14b-o0n58nbx"
reasoning_model_provider: "fireworks"
summarizer_type: "external"
summarizer_model: "accounts/vineeth-vajipey-7e1414/deployedModels/qwen-v2p5-14b-instruct-al5gs35p"

# Generation parameters
max_tokens: 100  # Deliberately small to trigger continuation
temperature: 0.6
top_p: 0.95
top_k: 40
presence_penalty: 0.0
frequency_penalty: 0.0

# Continuation parameters (for Fireworks API)
enable_continuation: true  # Enable continuation mechanism
max_total_tokens: 16384    # Total tokens across all continuations
max_continuations: 20       # Allow up to 5 continuation attempts

# Iteration parameters
max_iterations: 0  # This will do initial (0) plus one more iteration (1)
continue_after_correct: true  # Continue to iteration 1 even if iteration 0 is correct

# Summarization parameters
enable_summarization: true
enable_final_summarization: true
allow_fallback: true  # Enable fallback to use full response when think tags are missing
extract_post_think_summary: false  # Enable extraction of content after </think> tag for post-think summary
summary_max_tokens: 8192  # Maximum tokens per request for summaries
summary_temperature: 0.6
summary_top_p: 0.95
summary_top_k: 40
summary_presence_penalty: 0.0
summary_frequency_penalty: 0.0

# Summary continuation parameters (if different from main continuation parameters)
summary_max_total_tokens: 32000  # Total token limit for summaries across all continuations
summary_max_continuations: 4     # Maximum number of continuation attempts for summaries

answer_extractor: "math"

# Prompt configurations
prompts:
  reasoning: "aime"  # This references the version in config/prompts/reasoning.yaml
  summarize: "aime_summary"  # This references the version in config/prompts/summarize.yaml
  improved: "aime_your_approach" # This references the version in config/prompts/improved.yaml
